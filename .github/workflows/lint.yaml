name: Lint

on:
  push:
    branches:
      - 'main'
      - 'master'
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x' # Use the Go version specified in go.mod

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.1
